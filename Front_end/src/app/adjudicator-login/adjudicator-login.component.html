<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
	<!-- <link rel="stylesheet" href="login.component.css"> -->


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>
		<div class="wrapper">
			<div class="container main">
				<div class="row">
					<div class="col-md-6 side-image">
						
						</div>
					<div class="col-md-6 right">
						<div class="input-box">	
							<div class="container py-4 shadow" style="width:350px;">	
                                <h2>Adjudicator Login</h2>
							<form [formGroup]="AdjudicatorLogin" (ngSubmit)="onSubmit()">
	
								<div class="md-form input-with-pre-icon">						
									<input type="text" id="prefixInside2" class="form-control form-control-lg" placeholder="Username" formControlName="username">
								  </div>
                                  <div *ngIf="AdjudicatorLogin.get('username')?.invalid && (AdjudicatorLogin.get('username')?.dirty || AdjudicatorLogin.get('username')?.touched)">
                                    <div *ngIf="AdjudicatorLogin.get('username')?.errors?.['required']"  class="alert alert-danger"> Username is required</div>
                                  </div>
							
<br>
								<div class="md-form input-with-pre-icon">
                                          

									<input type="password" id="password" class="form-control form-control-lg form-control-rounded" placeholder="Password" formControlName="password">
								  </div>
                                  <div *ngIf="AdjudicatorLogin.get('password')?.invalid && (AdjudicatorLogin.get('password')?.dirty || AdjudicatorLogin.get('password')?.touched)">
                                    <div *ngIf="AdjudicatorLogin.get('password')?.errors?.['required']"  class="alert alert-danger"> password is required</div>
                                  </div>	
									<button class="btn btn-primary  rounded-pill shadow" type="submit" type="submit">
								<i class="bi bi-box-arrow-in-right me-2"></i>Login
								</button>
							</form>	
							<div *ngIf="errorMessage" class="alert alert-danger"><span
								[innerHTML]="errorMessage"></span></div>
							  <br>
							  <div *ngIf="showAlert" class="alert alert-success">Logging in...</div>
					</div>
				</div>
			</div>
		</div>
		</div>
        </div>
</body>
</html>
