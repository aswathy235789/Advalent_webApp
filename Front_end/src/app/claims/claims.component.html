<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  
  <title>Health Insurance Claim Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
  <div class="container">
    <br> <br> <br> <br> <br>
   
    <h1>Health Insurance Claim Status</h1>
    <hr>
    <form>
      <div class="form-group">
        <label for="claim-number">Claim Number</label>
        <input type="text" class="form-control" id="claim-number" placeholder="Enter claim number">
      </div>
      <button type="submit" class="btn btn-primary">Check Status</button>
    </form>
    <hr>
    <div class="card">
      <div class="card-header">
        Claim Status
      </div>
      <div class="card-body">
        <p>Claim Number: </p>
        <p>Status: </p>
        <p>Amount: $</p>
      </div>
    </div>
  </div>

 
</body>
</html>
