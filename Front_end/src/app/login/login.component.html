<body>    
	<div class="center">

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			

			<div class="txt_field">

			  <input type="text" formControlName="email">
		
			  <label>Email</label>

			</div>
			<div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
				<div *ngIf="loginForm.controls['email'].errors?.['required']" class="alert alert-danger">Email is required.</div>
				<div *ngIf="loginForm.controls['email'].errors?.['email']" class="alert alert-danger">Email is invalid.</div>
				<div *ngIf="loginForm.controls['email'].errors?.['invalid-email']" class="alert alert-danger">Email is invalid.</div>
			  </div>
			  


			<div class="txt_field">

				  
			  <input type="password" formControlName="password" maxlength="20">
			
			  <label>Password</label>
			</div>
			<div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
				<div *ngIf="loginForm.controls['password'].errors?.['required']"  class="alert alert-danger">Password is required.</div>

				<div *ngIf="loginForm.controls['password'].errors?.['minlength']"  c class="alert alert-danger">Password must be at least 6 characters long.</div>
				<div *ngIf="loginForm.controls['password'].errors?.['invalid-password']"  class="error" class="alert alert-danger">Password is invalid.</div>
			  </div>




			  <button  class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
			
			  
			<div class="signup_link">
			  Not a member? <a routerLink="/register">Register Now</a>
			</div>
			<div *ngIf="showAlert" class="alert alert-success">Logging in...</div>
		  </form>


		  




		  
	</div>
	<script>
		const togglePassword = document
			.querySelector('#togglePassword');

		const password = document.querySelector('#password');

		togglePassword.addEventListener('click', () => {

			// Toggle the type attribute using
			// getAttribure() method
			const type = password
				.getAttribute('type') === 'password' ?
				'text' : 'password';
				
			password.setAttribute('type', type);

			// Toggle the eye and bi-eye icon
			this.classList.toggle('bi-eye');
		});
	</script>
</body>

</html>
